<body bgcolor="#808080">
<span style="color:white">
<div class="row">
  <div class="row__container">
  <div class="col__container">
    <div id="Sidebar" style="background-color:#F88B77" >
		<br>V<br>------<br>
		x : <input type="number" id="vx" name="fname" maxlength="2" size="10"><br>
		y : <input type="number" id="vy" name="fname" maxlength="2" size="10"><br>
		z : <input type="number" id="vz" name="fname" maxlength="2" size="10"><br><br>
	</div>
  </div>
  <br>
  <div class="col__container">
    <div id="Sidebar" style="background-color:#6DD1D6">
		<br>W<br>------<br>
		x : <input type="number" id="wx" name="fname" maxlength="2" size="10"><br>
		y : <input type="number" id="wy" name="fname" maxlength="2" size="10"><br>
		z : <input type="number" id="wz" name="fname" maxlength="2" size="10"><br><br>
	</div>
  </div>
  </div>
  <div class="row__container">
    <div id="Sidebar" style="background-color:#6BB06C" >
		<br><button id="Buttontoggle">calculate</button>
		<br>Inner product<br>V.W<br>------<br>
		<output name="result1" for="" maxlength="2" size="10" id="inner">V.W</output><br>
		<br>
		<br>Vector product<br>V x W<br>------<br>
<table style="width:70%">
	<tr style="height:20px">
		<th style="width:30%">x</th>
		<th><output name="resultx" size="5" id="outx">.____</output></th> 
	</tr>
	<tr style="height:20px">
		<th style="width:30%">y</th>
		<th><output name="resulty" size="5" id="outy">.____</output></th> 
	</tr>
	<tr style="height:20px">
		<th style="width:30%">z</th>
		<th><output name="resultz" size="5" id="outz">.____</output></th>

</table>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://threejs.org/build/three.min.js"></script>
<script>
$('#Buttontoggle').click( function(){
	var vx = $("#vx").val();
	var vy = $("#vy").val();
	var vz = $("#vz").val();
	var wx = $("#wx").val();
	var wy = $("#wy").val();
	var wz = $("#wz").val();

	const v = new THREE.Vector3();
	const w = new THREE.Vector3();
	v.set(vx,vy,vz);
	w.set(wx,wy,wz);
	
	var vc = v.clone();
	var wc = w.clone();
	const dot = vc.dot(wc);
	const u = new THREE.Vector3();
	u.crossVectors(vc, wc);
	
	$("#inner").text(dot);
	$("#outx").text(u.getComponent(0));
	$("#outy").text(u.getComponent(1));
	$("#outz").text(u.getComponent(2));
});
</script>
